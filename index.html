<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Expenses chart component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <section class="balance">
    <h2 class="balance_caption">My balance</h2>
    <span class="balance_value">$921.48</span>
    <img src="images/logo.svg" alt="Logo">
  </section>
  <section class="spending-graphic">
    <h1>Spending - Last 7 days</h1>
    <div class="graphic_container">

    </div>
    <div class="graphic_info">
      <h2 class="month_caption">Total this month</h2>
      <span class="month_value"> $478.33</span>
      <span class="percentage_value">+2.4%</span>
      <p class="percentage_paragraph"> from last month</p>
    </div>
  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>

  <script src="script.js"></script>
</body>

</html>
